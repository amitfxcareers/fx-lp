<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>FXCareers</title>
</head>

<body>

<section class="banner">
    <div class="container">
        <div class="row"></div>
    </div>
</section>


<section class="nowcalling">
    <div class="container">
        <div class="row align-items-center">
           <div class="col-md-12">
               <div class="lcol">
                <div id="countdown" class=""></div>
            </div>
            <div class="rcol">
                <button class="primary-bttn">
                Register Now
            </button>
            </div>
           </div> 
        </div>
    </div>
</section>

<script>
    var timeInSecs;
    var ticker;

    function startTimer(secs) {
        timeInSecs = parseInt(secs);
        ticker = setInterval(tick, 1000);
    }

    function tick() {
        var secs = timeInSecs;
        if (secs > 0) {
            timeInSecs--;
        } else {
            clearInterval(ticker);
            startTimer(15 * 60); // Restart timer for 15 minutes
        }

        var hours = Math.floor(secs / 3600);
        secs %= 3600;
        var mins = Math.floor(secs / 60);
        secs %= 60;
        var pretty = ((hours < 10) ? "0" : "") + hours + " : " +
            ((mins < 10) ? "0" : "") + mins + " : " +
            ((secs < 10) ? "0" : "") + secs;

        document.getElementById("countdown").innerHTML = pretty;
    }

    startTimer(15 * 60); // Start the timer for 15 minutes
</script>
</body>

</html>
